name: Build with MSVC

on:
  push:
    paths:
      - '**.cpp'
      - '.github/workflows/windows-build.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Compile clipboard.cpp
        run: cl /O2 /Oi /GL /Gy /EHsc /DNDEBUG clipboard.cpp /link /LTCG /OPT:REF /OPT:ICF User32.lib

      - name: Upload executable
        uses: actions/upload-artifact@v4
        with:
          name: clipboard.exe
          path: clipboard.exe
